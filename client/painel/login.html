<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Pizzaria Alves</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/meu.css">
    <link rel="stylesheet" href="../painel/css/painel.css">
</head>
<body>

    <section class="login">

        <div class="card card-login">
            <img src="../img/logo.png" alt="imagem-logo" width="100">
            <div class="form-group  mb-2">
                <span class="icon-form">
                    <i class="fas fa-envelope"></i>   
                </span>
                <input id="txtEmailLogin" type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="txtSenhaLogin" type="password" class="form-control" placeholder="Senha">
            </div>

            <a class="link" href="#">Esqueci minha senha</a>
            <a id="btnLogin" class="btn btn-yellow btn-login mt-4" href="#">Fazer Login</a>
        </div>

    </section>



    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
    
</body>
</html>
